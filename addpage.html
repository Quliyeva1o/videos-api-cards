<body>

    <nav class="navbar  bg-success ">
        <div class="nav container justify-content-center ">
            <a  href="addpage.html" class="nav-link fs-4 text-white  ">Add</a>
            <a  href="index.html" class="nav-link fs-4  text-white  ">home</a>
        </div>
    </nav>
    
    <div class="container">
       
        <div class="page">
            <div class="add-movie-form">
                <h2>Add Movie</h2>
                <form id="addMovieForm" class="d-flex flex-column ">

                    <input type="hidden" id="newMovieId">
                    <div class="form-group">
                        <label for="newTitle">Title</label>
                        <input type="text" class="form-control" id="newTitle" required>
                    </div>

                    <div class="form-group">
                        <label for="newRealiseYear"> newRealiseYear</label>
                        <input type="text" class="form-control" id="newRealiseYear">
                    </div>
                    <div class="form-group">
                        <label for="newPoster">newPoster</label>
                        <input type="text" class="form-control" id="newPoster">
                    </div>
                    <div class="form-group">
                        <label for="newTrailerUrl">newTrailerUrl</label>
                        <input type="text" class="form-control" id="newTrailerUrl">
                    </div>
                    <div class="form-group">
                        <label for="newGenre">Genre</label>
                        <input type="text" class="form-control" id="newGenre">
                    </div>

                    <div class="form-group">
                        <label for="newDescription">newDescription</label>
                        <input type="text" class="form-control" id="newDescription">
                    </div>
                    <div class="form-group">
                        <label for="newAgeRestriction">newAgeRestriction</label>
                        <input type="text" class="form-control" id="newAgeRestriction">
                    </div>
                    <div class="form-group">
                        <label for="newCountry">newCountry</label>
                        <input type="text" class="form-control" id="newCountry">
                    </div>
                    <div class="form-group">
                        <label for="newDirector">newDirector</label>
                        <input type="text" class="form-control" id="newDirector">
                    </div>
                    <button type="submit" id="addbtn">add</button>
                </form>
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
