<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link rel="stylesheet" href="style.css">

<body>
<nav class="navbar  bg-success ">
    
    <div class="nav container justify-content-center ">
        <a href= "https://6620bbfc3bf790e070b07208.mockapi.io/movies/movies"  class="nav-link fs-4 text-white">jsonlink</a>
        <a  href="addpage.html" class="nav-link fs-4 text-white  ">Add</a>
        <a  href="index.html" class="nav-link fs-4  text-white  ">home</a>
    </div>
</nav>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 d-flex ">
                <input type="text" id="searchInput" class="form-control" placeholder="Search..."><button id="searchBtn"
                    class="btn btn-success ">search</button>
            </div>
            <div class="col-md-6">
                <select id="sortSelect" class="form-select">
                    <option disabled selected>sort</option>
                    <option value="a-z">A-Z</option>
                    <option value="z-a">Z-A</option>
                </select>

            </div>
        </div>
        <div class="cards row"></div>
        <div class="loader d-none"></div>
    </div>
    <div class="modal" id="editModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit Movie</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <input type="hidden" id="editMovieId">
                        <div class="form-group">
                            <label for="editTitle">Title</label>
                            <input type="text" class="form-control" id="editTitle" required>
                        </div>

                        <div class="form-group">
                            <label for="editRealiseYear"> editRealiseYear</label>
                            <input type="text" class="form-control" id="editRealiseYear">
                        </div>
                        <div class="form-group">
                            <label for="editPoster">editPoster</label>
                            <input type="text" class="form-control" id="editPoster">
                        </div>
                        <div class="form-group">
                            <label for="editTrailerUrl">editTrailerUrl</label>
                            <input type="text" class="form-control" id="editTrailerUrl">
                        </div>
                        <div class="form-group">
                            <label for="editGenre">Genre</label>
                            <input type="text" class="form-control" id="editGenre">
                        </div>

                        <div class="form-group">
                            <label for="editDescription">editDescription</label>
                            <input type="text" class="form-control" id="editDescription">
                        </div>
                        <div class="form-group">
                            <label for="editAgeRestriction">editAgeRestriction</label>
                            <input type="text" class="form-control" id="editAgeRestriction">
                        </div>
                        <div class="form-group">
                            <label for="editCountry">editCountry</label>
                            <input type="text" class="form-control" id="editCountry">
                        </div>
                        <div class="form-group">
                            <label for="editDirector">editDirector</label>
                            <input type="text" class="form-control" id="editDirector">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="saveChangesBtn">Save Changes</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="script.js"></script>
    <script type="module" src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>



</body>

</html>
